<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/loading.css">
    <title>Загрузка...</title>
</head>
<body>
    <div class="loading-container">
        <div class="circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        
        <h1 class="loading-title">
            <span class="letter" style="--delay: 0.1s">М</span>
            <span class="letter" style="--delay: 0.2s">о</span>
            <span class="letter" style="--delay: 0.3s">й</span>
            <span class="letter" style="--delay: 0.4s"> </span>
            <span class="letter" style="--delay: 0.5s">к</span>
            <span class="letter" style="--delay: 0.6s">а</span>
            <span class="letter" style="--delay: 0.7s">б</span>
            <span class="letter" style="--delay: 0.8s">и</span>
            <span class="letter" style="--delay: 0.9s">н</span>
            <span class="letter" style="--delay: 1s">е</span>
            <span class="letter" style="--delay: 1.1s">т</span>
        </h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <p class="loading-message">Идет загрузка данных. Пожалуйста, подождите...</p>
    </div>

    <script src="scripts/loading.js"></script>
</body>
</html>
